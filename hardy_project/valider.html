<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commande Validée</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: #fff;
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
      padding: 40px 30px;
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
      position: relative;
    }

   
    .icon-check {
      width: 72px;
      height: 72px;
      margin: 0 auto 25px auto;
      fill: lab(64.67% 74.89 -39.55);
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 1.1px;
    }

    p {
      font-size: 1.1rem;
      color: #070707;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    a.btn-retour {
      display: inline-block;
      padding: 14px 30px;
      background-color: #fa7cfa;
      color: rgb(5, 0, 0);
      border-radius: 30px;
      font-weight: 700;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 12px rgba(247, 30, 149, 0.4);
    }

    a.btn-retour:hover {
      background-color: #388e3c;
      box-shadow: 0 8px 16px rgba(56, 142, 60, 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

 
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="card">
    <svg class="icon-check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20.285 6.709a1 1 0 0 0-1.414-1.414l-9.192 9.193-4.192-4.192a1 1 0 1 0-1.414 1.414l4.899 4.9a1 1 0 0 0 1.414 0l9.899-9.9z"/>
    </svg>

    <h1>COMMANDE VALIDEE !</h1>
    <p>Merci pour votre confiance a notre Boutique <strong>HARDY SHOPPING</strong>.<br>
      Votre colis sera expédié très bientôt.</p>
    <a href="type.html" class="btn-retour">Retour à l'accueil</a>
  </div>
</body>
</html>
