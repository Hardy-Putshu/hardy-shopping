<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HARDY SHOPPING - Accueil</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header .left,
    header .right {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
    }

    header .right {
      color: #ff7070;
    }

    main {
      flex: 1;
      max-width: 800px;
      margin: 60px auto;
      text-align: center;
      padding: 0 20px;
    }

    main h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #ff7070;
      color: #fff;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e94c4c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      border-top: 1px solid #222;
      color: #777;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 5px;
      }

      header .left,
      header .right {
        font-size: 1rem;
      }

      main h1 {
        font-size: 2rem;
      }

      main p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="left">Accueil</div>
    <div class="right">HARDY SHOPPING</div>
  </header>

  <main>
    <h1>Bienvenue chez Hardy Shopping</h1>
    <p>Découvrez notre collection exclusive de vêtements pour tous les styles</p>
    <a href="type.html" class="btn">Voir les types</a>
  </main>

  <footer>
    &copy; 2025 HARDY SHOPPING - Tous droits réservés
  </footer>
</body>
</html>
